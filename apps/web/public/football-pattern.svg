<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Football (soccer ball) pattern -->
  <defs>
    <pattern id="football-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Pentagons -->
      <path d="M15,5 L25,15 L20,30 L5,30 L0,15 Z" fill="white" />
      <path d="M45,5 L50,20 L35,30 L25,15 L35,5 Z" fill="white" />
      <path d="M0,35 L15,30 L25,45 L15,50 L0,45 Z" fill="white" />
      <path d="M35,30 L50,35 L50,45 L35,50 L25,45 Z" fill="white" />
      
      <!-- Hexagons -->
      <path d="M15,50 L25,45 L35,50 L35,60 L25,65 L15,60 Z" fill="white" />
    </pattern>
  </defs>
  
  <!-- Apply the pattern to a rectangle -->
  <rect x="0" y="0" width="100" height="100" fill="url(#football-pattern)" />
</svg> 